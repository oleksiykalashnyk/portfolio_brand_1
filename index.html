<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg">

        <div class="navigation">
            <div class="topnavLogo">
                <a href="#" class="logo">BRAND STYLE</a>
                <a href="#" class="logo_mini">We are better than you think</a>
            </div>

            <div class="topnav" id="myTopnav">
                <a href="#home" class="nav-item">Home</a>
                <a href="#news" class="nav-item">News</a>
                <a href="#contact" class="nav-item">Contact</a>
                <a href="#about" class="nav-item">About</a>
                <a class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <div class="maim_block">
            <h1 class="main_text">What you put on once, you never want to take off...</h1>
            <button>CONTACT US</button>
        </div>



        <div class="footer">
            <a href="#next_page">
                <p>Scroll down</p>
                <img src="down.png" alt="scroll">
            </a>
        </div>

    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>

    </div>
    <script>
        const btn = document.querySelector(".icon");

        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        btn.addEventListener("click", openNav);
    </script>
</body>

</html>
